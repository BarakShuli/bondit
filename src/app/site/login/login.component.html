<div id="container">
  
  <div id="gallerySection">
    Text/image gallery here
  </div>

  <div id="loginSection">
    <form>
      <div class="field">
        <input name="txtOrgenizationId" type="text" [(ngModel)]="loginObj.orgId" placeholder="Orgenization ID">
      </div>
      <div class="field">
        <input name="txtUserName" type="text" [(ngModel)]="loginObj.password" placeholder="User Name">
      </div>
      <div class="field">
        <input name="txtTempPassword" type="text" [(ngModel)]="loginObj.userName" placeholder="Temporery Password">
      </div>  
      <div id="btnLogin" (click)="doLogin()">Login</div>
    </form>
  </div>
  
</div>
